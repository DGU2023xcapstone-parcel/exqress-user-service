server:
  port: 0

spring:
  application:
    name: user-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  profiles:
    active: local
  datasource:
    url: jdbc:h2:tcp://localhost/~/user-service
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

greeting:
  message: Welcome to the exqress-user-service!

token:
  expiration_time: 86400000 # 토큰 유효 시간 하루로 설정
  secret: exqress-user-token